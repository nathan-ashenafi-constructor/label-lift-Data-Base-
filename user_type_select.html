<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select User Type - LabelLift</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <style>
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        .form-group { margin-bottom: 20px; }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .form-group select:focus {
            outline: none;
            border-color: #2ecc71;
            box-shadow: 0 0 5px rgba(46, 204, 113, 0.3);
        }
        .btn-submit {
            background: #2ecc71;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }
        .btn-submit:hover { background: #27ae60; }
        h1 { color: #2ecc71; text-align: center; margin-bottom: 30px; }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Select User Type</h1>
        <form method="POST" action="/user/add">
            <div class="form-group">
                <label for="user_type">Choose Type:</label>
                <select id="user_type" name="user_type" required>
                    <option value="" disabled selected>Select a type</option>
                    <option value="fitness">üèãÔ∏è Fitness User</option>
                    <option value="casual">üòé Casual User</option>
                    <option value="health">üåø Health Conscious User</option>
                </select>
            </div>
            <button type="submit" class="btn-submit">Continue</button>
        </form>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2024 LabelLift. Database Maintenance System</p>
            </div>
        </div>
    </footer>
</body>
</html>
