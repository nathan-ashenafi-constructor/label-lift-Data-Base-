<svg viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f9f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27ae60;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#27ae60;stop-opacity:0.8" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="6" flood-opacity="0.2"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="600" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles background -->
  <circle cx="550" cy="100" r="80" fill="#2ecc71" opacity="0.05"/>
  <circle cx="50" cy="500" r="100" fill="#2ecc71" opacity="0.05"/>
  
  <!-- Left items - Apple -->
  <g transform="translate(80, 320)">
    <!-- Apple body -->
    <circle cx="0" cy="0" r="35" fill="#e74c3c" filter="url(#shadow)"/>
    <!-- Apple leaf -->
    <ellipse cx="15" cy="-30" rx="12" ry="18" fill="#2ecc71" transform="rotate(-30 15 -30)"/>
    <!-- Highlight -->
    <circle cx="-12" cy="-15" r="8" fill="#ff6b6b" opacity="0.6"/>
  </g>
  
  <!-- Right items - Carrot -->
  <g transform="translate(520, 340)">
    <!-- Carrot -->
    <polygon points="0,-40 8,-10 -8,-10" fill="#f39c12" filter="url(#shadow)"/>
    <polygon points="0,-10 15,15 -15,15" fill="#e67e22"/>
    <!-- Carrot top leaves -->
    <g fill="#27ae60">
      <ellipse cx="-8" cy="-38" rx="4" ry="12" transform="rotate(-30 -8 -38)"/>
      <ellipse cx="0" cy="-42" rx="4" ry="12"/>
      <ellipse cx="8" cy="-38" rx="4" ry="12" transform="rotate(30 8 -38)"/>
    </g>
  </g>
  
  <!-- Bottom left - Barcode -->
  <g transform="translate(70, 480)">
    <rect width="80" height="50" fill="white" rx="4" filter="url(#shadow)"/>
    <rect x="10" y="8" width="2" height="34" fill="#333"/>
    <rect x="16" y="8" width="3" height="34" fill="#333"/>
    <rect x="23" y="8" width="2" height="34" fill="#333"/>
    <rect x="29" y="8" width="4" height="34" fill="#333"/>
    <rect x="37" y="8" width="2" height="34" fill="#333"/>
    <rect x="43" y="8" width="3" height="34" fill="#333"/>
    <rect x="50" y="8" width="2" height="34" fill="#333"/>
    <rect x="56" y="8" width="3" height="34" fill="#333"/>
    <rect x="63" y="8" width="2" height="34" fill="#333"/>
    <text x="40" y="48" font-size="8" text-anchor="middle" fill="#333" font-weight="bold">8 274 829</text>
  </g>
  
  <!-- Checkmark circle (bottom right) -->
  <g transform="translate(490, 120)">
    <circle cx="0" cy="0" r="30" fill="url(#accentGradient)" filter="url(#shadow)"/>
    <path d="M -15 0 L -5 10 L 15 -8" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Main Phone -->
  <g filter="url(#shadow)">
    <!-- Phone body -->
    <rect x="200" y="80" width="200" height="400" rx="25" fill="#1a1a1a" filter="url(#shadow)"/>
    
    <!-- Phone screen -->
    <rect x="210" y="95" width="180" height="370" rx="20" fill="#ffffff"/>
    
    <!-- Status bar -->
    <rect x="210" y="95" width="180" height="25" rx="20 20 0 0" fill="#2ecc71"/>
    <text x="295" y="115" font-size="12" fill="white" text-anchor="middle" font-weight="bold">LabelLift</text>
    
    <!-- Product image area -->
    <rect x="220" y="130" width="160" height="100" rx="8" fill="#f0f9f7"/>
    <!-- Product box illustration -->
    <rect x="235" y="145" width="60" height="70" fill="url(#phoneGradient)" rx="4"/>
    <rect x="235" y="145" width="60" height="15" fill="#27ae60" rx="4"/>
    <text x="265" y="165" font-size="10" fill="white" text-anchor="middle" font-weight="bold">Product</text>
    
    <!-- Product name -->
    <text x="295" y="255" font-size="13" fill="#333" text-anchor="middle" font-weight="bold">Organic Cereal</text>
    
    <!-- Nutrition info section -->
    <rect x="220" y="270" width="160" height="75" rx="8" fill="#f9f9f9"/>
    
    <!-- Nutrition items -->
    <g>
      <!-- Calories -->
      <circle cx="235" cy="285" r="8" fill="#2ecc71"/>
      <text x="250" y="288" font-size="10" fill="#333">120 cal</text>
      
      <!-- Protein -->
      <circle cx="235" cy="305" r="8" fill="#2ecc71"/>
      <text x="250" y="308" font-size="10" fill="#333">5g protein</text>
      
      <!-- Fiber -->
      <circle cx="235" cy="325" r="8" fill="#2ecc71"/>
      <text x="250" y="328" font-size="10" fill="#333">3g fiber</text>
      
      <!-- Health score circle on right -->
      <circle cx="355" cy="305" r="18" fill="url(#phoneGradient)"/>
      <text x="355" y="310" font-size="14" fill="white" text-anchor="middle" font-weight="bold">A+</text>
    </g>
    
    <!-- Button -->
    <rect x="220" y="360" width="160" height="35" rx="8" fill="url(#phoneGradient)"/>
    <text x="295" y="383" font-size="12" fill="white" text-anchor="middle" font-weight="bold">Find Alternatives</text>
    
    <!-- Phone notch -->
    <rect x="270" y="95" width="60" height="18" rx="0 0 15 15" fill="#1a1a1a"/>
  </g>
  
  <!-- Floating scanning indicator -->
  <g transform="translate(130, 200)" opacity="0.8">
    <circle cx="0" cy="0" r="20" fill="none" stroke="#2ecc71" stroke-width="2" stroke-dasharray="5,5"/>
    <path d="M -8 -8 L -12 -12 M 8 -8 L 12 -12 M -8 8 L -12 12 M 8 8 L 12 12" stroke="#2ecc71" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Decorative leaf accent (top right) -->
  <g transform="translate(520, 80)" opacity="0.7">
    <path d="M 0 0 Q 8 -8 10 -18 Q 8 -10 0 -5" fill="#2ecc71"/>
    <path d="M 0 0 Q -8 -8 -10 -18 Q -8 -10 0 -5" fill="#27ae60"/>
  </g>
</svg>