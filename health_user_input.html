<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Health User - LabelLift</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <style>
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        .form-group { margin-bottom: 20px; }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .form-group input:focus {
            outline: none;
            border-color: #2ecc71;
            box-shadow: 0 0 5px rgba(46, 204, 113, 0.3);
        }
        .btn-submit {
            background: #2ecc71;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }
        .btn-submit:hover { background: #27ae60; }
        h1 { color: #2ecc71; text-align: center; margin-bottom: 30px; }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Add Health Conscious User</h1>
        <form method="POST" action="/health-user/add">
            <div class="form-group">
                <label for="user_id">User ID:</label>
                <input type="number" id="user_id" name="user_id" required>
            </div>
            <div class="form-group">
                <label for="health_focus">Health Focus:</label>
                <input type="text" id="health_focus" name="health_focus" placeholder="e.g. Heart, Weight, etc." required>
            </div>
            <button type="submit" class="btn-submit">Add Health User</button>
        </form>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2024 LabelLift. Database Maintenance System</p>
            </div>
        </div>
    </footer>
</body>
</html>
